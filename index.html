<!DOCTYPE html>
<html lang="en" base-url="{% VITE_ROUTER_BASE %}" lang="en" author="{% author %}" build-date="{% buildDate %}">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/libs/element-plus/2.2.17/index.min.css" rel="stylesheet">
    <script src="/static/js/maptalks.min.js"></script>
    <script src="/static/libs/element-plus/2.2.17/locale/zh-cn.min.js"></script>
    <script src="/static/js/bestime/index.min.js?t={% buildTimestamp %}"></script>
    <title>气象保障系统</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;

      }
    </style>

<script>
  // 项目初始化配置
  ;(function () {  
    
    var baseURL = '{% VITE_ROUTER_BASE %}'
  
    // 第三方库配置
    bestime.need.config({
      'js#swiper': {
        url: baseURL + 'static/libs/swiper/swiper-bundle.min.js',
        moduleName: 'Swiper',
        with: ['css#swiper'],
      },
      'css#swiper': {
        url: baseURL + 'static/libs/swiper/swiper-bundle.min.css'
      }
    })        
  })();
  
</script> 
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
